<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 页面未找到</title>
  <link rel="icon" href="https://web-static.kurobbs.com/resource/prod/icon.ico" type="image/x-icon">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 400px;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      color: #e74c3c;
    }

    p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .countdown {
      font-size: 0.9rem;
      color: #666;
      margin-top: 1rem;
    }

    a {
      display: inline-block;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>404</h1>
  <p>页面不存在</p>
  <p class="countdown">3秒后自动跳转</p>
  <a href="https://mc.kurogames.com/main" id="redirectBtn">立即跳转</a>
</div>

<script>
  let countdown = 3;
  const countdownElement = document.querySelector('.countdown');
  const redirectUrl = 'https://mc.kurogames.com/main';

  function updateCountdown() {
    countdownElement.textContent = `${countdown}秒后自动跳转`;
    if (countdown <= 0) {
      clearInterval(timer);
      window.location.href = redirectUrl;
    }
    countdown--;
  }

  const timer = setInterval(updateCountdown, 1000);

  document.getElementById('redirectBtn').addEventListener('click', function(e) {
    e.preventDefault();
    clearInterval(timer);
    window.location.href = redirectUrl;
  });
</script>
</body>
</html>
